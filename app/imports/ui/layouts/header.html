<template name="Header">
  <div id="topmenu" class="ui borderless topmenu menu">
    <div class="ui container">

      <img class="ui image item"
           src="/images/uhm_title_small.png">

      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input type="text" placeholder="Search for a club">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="menu" class="ui inverted stackable github borderless menu">
    <div class="ui container">
      <a class="ui header item" href="{{pathFor 'Home_Page'}}"><h1>ClubConnector</h1></a>
      <a class="{{ isActiveRoute 'Browse_Clubs_Page'}} ui item" href="{{ pathFor 'Browse_Clubs_Page' }}">Browse
        Clubs</a>
      <a class="{{ isActiveRoute 'Add_Club_Page'}} ui item" href="{{ pathFor 'Add_Club_Page' }}">Add Club</a>
      <a class="{{ isActiveRoute 'Profile_Page'}} item" href="{{ pathFor 'Profile_Page' }}">Profile Page</a>
      {{> Cas_Login }}
    </div>
  </div>
</template>
