<template name="Profile_Page">
  <div class="ui container">
    {{#if currentUser}}
    {{#if Template.subscriptionsReady}}
      {{#if noProfile}}
        {{makeProfile}}
      {{/if}}
      <div class="ui  grid">
        <div class="ui centered row">
          <h1 class="ui header">
            Profile Page
          </h1>
        </div>
        <div class="ui centered row">
          <h2 class="ui small six wide basic segment column">
            Welcome to your profile page! Here you can manage your default filters and your favorite clubs.
          </h2>
        </div>
        <div class="ui one column centered row">
          <div class="ui grid  segment">
            <h1 class="ui centered header row">
              <br/>
              Personal Information
            </h1>
            <div class="ui centered row">
              <div class="ui left aligned twelve wide basic segment column">
                <div class="ui header">Name:</div>
                {{user.firstname}} {{user.lastname}}
              </div>
            </div>
            <div class="ui centered row">
              <div class="ui left aligned twelve wide basic segment column">
                <div class="ui header">Username:</div>
                {{user.username}}
              </div>
            </div>
            <div class="ui centered row">
              <div class="ui left aligned twelve wide basic segment column">
                <div class="ui header">Major:</div>
                {{#each major in user.majors}}
                  {{major}}
                {{/each}}
              </div>
            </div>

          </div>

        </div>
        <div class="ui one column centered row">
          <div class="ui grid  segment">
            <h1 class="ui centered header row">
              <br/>
              Favorite clubs
            </h1>
            <div class="ui row">
              {{#each club in user.favoriteClubs}}
                <div class="ui column">
                  <div class="ui card">
                    <div class="image">
                      <img class="ui image" src="/images/meteor-logo.png">
                    </div>
                    <div class="content">
                      <a class="header" href="#">
                        {{club.orgName}}
                      </a>
                    </div>
                  </div>
                </div>
              {{/each}}
            </div>
            <div class="ui hidden divider row"></div>
          </div>

        </div>
        <div class="ui one column centered row">
          <div class="ui grid  segment">
            <h1 class="ui centered header row">
              <br/>
              Filter Preferences
            </h1>
            <div class="ui hidden divider row"></div>

          </div>

        </div>

      </div>
    {{else}}
      {{> Loading}}
    {{/if}}
    {{else}}

    {{/if}}
  </div>
</template>
