<template name="Profile_Page">
  <div class="ui container">

    {{#if Template.subscriptionsReady}}
      <div class="ui padded grid">
        <div class="ui centered row">
          <h1 class="ui header">
            Profile Page
          </h1>
        </div>
        <div class="ui centered row">
          <h2 class="ui small six wide basic segment column">
            Welcome to your profile page! Here you can manage your default filters and your favorite clubs.
          </h2>
        </div>
        <div class="ui centered row">
          <h2 class="ui fourteen wide column">
            <div class="ui padded grid segment">
              <div class="ui centered row">
                Robert Figgs
              </div>
              <div class="ui centered row">
                rfiggs
              </div>
              <div class="ui three column divided row">
                <div class ="ui column">
                  <table class="ui celled table">
                    <thead>
                    <tr>
                      <th>Major</th>

                    </tr>
                    </thead>

                    <tbody>

                      <tr>
                        <td>Computer Science</td>
                      </tr>

                    </tbody>
                  </table>
                </div>
                <div class ="ui column">
                  <table class="ui celled table">
                    <thead>
                    <tr>
                      <th>Favorite Clubs</th>

                    </tr>
                    </thead>

                    <tbody>

                    <tr>
                      <td>Grey Hats</td>
                    </tr>
                    <tr>
                      <td>Art Club</td>
                    </tr>

                    </tbody>
                  </table>
                </div>
                <div class ="ui column">
                  <table class="ui celled table">
                    <thead>
                    <tr>
                      <th>Default Filters </th>

                    </tr>
                    </thead>

                    <tbody>

                    <tr>
                      <td>Mathematics</td>
                    </tr>
                    <tr>
                      <td>Outdoors</td>
                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </h2>
        </div>
      </div>
    {{else}}
      {{> Loading}}
    {{/if}}

  </div>
</template>
