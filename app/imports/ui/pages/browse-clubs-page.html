<template name="Browse_Clubs_Page">
  <div class="ui container">

    {{#if Template.subscriptionsReady}}
      <table class="ui celled table">
        <thead>
        <tr>
          <th>Type</th>
          <th>Name of Organization</th>
          <th>Acronym</th>
          <th>Contact Person Name</th>
          <th>Contact Person Email</th>
          <th>Club Email</th>
          <th>Club Website</th>
          <th>Club Social Media</th>
          <th>Edit Club Info</th>
        </tr>
        </thead>

        <tbody>
        {{#each club in clubsList}}
          <tr>
            <td>{{club.type}}</td>
            <td>{{club.orgName}}</td>
            <td>{{club.acronym}}</td>
            <td>{{club.contactName}}</td>
            <td>{{club.contactEmail}}</td>
            <td>{{club.orgEmail}}</td>
            <td>{{club.orgWebsite}}</td>
            <td>{{club.orgSocial}}</td>wF
            <td><a href="{{pathFor 'Edit_Club_Page' _id=club._id}}">Edit</a></td>

          </tr>
        {{/each}}
        </tbody>
      </table>
    {{else}}
      {{> Loading}}
    {{/if}}

  </div>
</template>
