<template name="Club_About_Page">

  <div class="club-content-box container">

    <div class="ui fluid container">
      <!--<h1 id="club-title" class="ui club dividing header">Association for Computing Machinery at Manoa
        (ACMANOA)</h1>-->
      <h1 id="club-title" class="ui club dividing header">{{club.orgName}} {{#if club.acronym}}({{club.acronym}}){{/if}}</h1>
    </div>

    <img id="club-banner-image" class="ui image container" src="{{club.bannerimgUrl}}">

    <div class="row">
      <h3 class="ui club dividing header">Description</h3>
      <p class="ui club text">{{club.description}}</p>
    </div>
    <div id="club-about-grid" class="ui three column grid">

      <div class="column">
        <h3 class="ui club dividing header">Type</h3>
        <div class="ui club text">{{club.type}}</div>
      </div>
  
      <div class="column">
        <h3 class="ui club dividing header">Contact Person</h3>
        <div class="row">
          <h4 class="club about label">Name: {{club.contactName}}</h4>
        </div>
        <div class="row">
          <h4 class="club about label">Email: {{club.contactEmail}}</h4>
        </div>
      </div>

      <div class="column">
        <h3 class="ui club dividing header">Club Communication</h3>
        <div class="row">
          <h4 class="club about label">Email: {{club.orgEmail}}</h4>
        </div>
        <div class="row">
          <h4 class="club about label">Website: {{club.orgWebsite}}</h4>
        </div>
        <div class="row">
          <h4 class="club about label">Social Media: {{club.orgSocial}}</h4>
        </div>
      </div>

    </div>

  </div>

</template>
