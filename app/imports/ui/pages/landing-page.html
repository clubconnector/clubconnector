<template name="Welcome" xmlns="http://www.w3.org/1999/html">
  <div class="ui inverted vertical masthead center aligned segment">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="active item">ClubConnector</a>
        <a class="{{ isActiveRoute 'Browse_Clubs_Page'}} item" href="{{ pathFor 'Browse_Clubs_Page' }}">Browse</a>
        <div class="right item">
          <div class="{{userStatus}} ui inverted button">
            {{#if currentUser}}
              Logout
            {{else}}
              Login
            {{/if}}
          </div>
        </div>
      </div>
    </div>
    <div class="ui text container">
      <h1 class="ui inverted header">ClubConnector</h1>
      <h2>Connect with UH Manoa's clubs!</h2>
      <div class="cas-login ui huge primary button">
        Start Now
        <i class="right arrow icon"></i>
      </div>
    </div>
  </div>
  <div class="ui vertical stripe segment">
    <div class="ui middle aligned stackable grid container">
      <div class="row">
        <div class="eight wide column">
          <h3 class="ui header">About ClubConnector</h3>
          <p>A huge part of the college experience is being joining clubs and being active in campus life.
            ClubConnector gives you a simple and easy way to manage all your favorite clubs!</p>
          <h3 class="ui header">The Team</h3>
          <div class="ui four column doubling grid container">
            <div class="column">
              <div class="ui card">
                <a class="image" href="https://rfiggs.github.io/">
                  <img src="https://rfiggs.github.io/images/bobby.jpg">
                </a>
                <div class="content">
                  <a class="header" href="https://rfiggs.github.io/">Robert Figgs</a>
                  <div class="meta">
                    <p>Student</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="ui card">
                <a class="image" href="http://keanur.github.io/">
                  <img src="https://keanur.github.io/images/IMG_2753.jpg">
                </a>
                <div class="content">
                  <a class="header" href="http://keanur.github.io/">Keanu Robles</a>
                  <div class="meta">
                    <p>Help Desk Consultant</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="ui card">
                <a class="image" href="https://wyattbartlett.github.io/">
                  <img src="https://wyattbartlett.github.io/images/MyFaceSquare.JPG">
                </a>
                <div class="content">
                  <a class="header" href="https://wyattbartlett.github.io/">Wyatt Bartlett</a>
                  <div class="meta">
                    <p>Student</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="ui card">
                <a class="image" href="https://yohanyang.github.io/">
                  <img src="https://yohanyang.github.io/images/profile.jpg">
                </a>
                <div class="content">
                  <a class="header" href="https://yohanyang.github.io/">Yohan Yang</a>
                  <div class="meta">
                    <p>Student</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
