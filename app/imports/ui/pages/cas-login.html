<template name="Cas_Login">
  <div class="ui simple borderless dropdown right item">
    <div class="text">Account</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <a class="{{ isActiveRoute 'Profile_Page'}} item" href="{{ pathFor 'Profile_Page' }}">Profile Page</a>
      {{#if currentUser}}
      <a class="ui item cas-logout">Logout</a>
      {{else}}
      <a class="ui item cas-login">Login</a>
      {{/if}}
    </div>
  </div>
</template>
