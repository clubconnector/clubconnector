<template name="Club_Page">

  {{#if Template.subscriptionsReady}}
    <div class="club-page-wrapper">
      <div class="ui fluid container">
        <h1 id="club-title" class="ui header">Association for Computing Machinery at Manoa (ACManoa)</h1>
      </div>

      <div class="ui grid">
        <div class="four wide column">
          <div id="club-page-menu" class="ui secondary fluid vertical pointing menu">
            <a class="item aboutTab {{aboutActiveClass}}">
              <i class="info circle icon"></i>About
            </a>
            <a class="item eventsTab {{eventsActiveClass}}">
              <i class="calendar outline icon"></i>Events
            </a>
            <a class="item membersTab {{membersActiveClass}}">
              <i class="user icon"></i>Members
            </a>
          </div>
        </div>

        <div class="twelve wide column">
          {{#if aboutActiveClass}}
            {{> Club_About_Page}}
          {{/if}}
          {{#if eventsActiveClass}}
            {{> Calendar}}
          {{/if}}
          {{#if membersActiveClass}}
            {{> Club_Members_Page}}
          {{/if}}
        </div>
      </div>
    </div>

  {{else}}
    {{> Loading}}
  {{/if}}

</template>
