<template name="Club_Page">

  {{#if Template.subscriptionsReady}}
    <div class="ui main-content container" id="club-page-main">
      <div class="club-page-wrapper">
        <div class="ui grid">
          <div id="club-menu-area" class="four wide column">
            <div id="sticky-menu-container" class="ui sticky">
              <div id="club-page-menu" class="ui secondary fluid vertical pointing large green labeled icon menu">
                <a class="item aboutTab {{aboutActiveClass}}">
                  <i class="info circle icon"></i>
                  About
                </a>
              </div>
            </div>
          </div>

          <div id="club-main-content" class="twelve wide column">

            {{#if aboutActiveClass}}
              {{> Club_About_Page}}
            {{/if}}
            {{#if membersActiveClass}}
              {{> Club_Members_Page}}
            {{/if}}
            {{#if eventsActiveClass}}
              {{> Calendar}}
            {{/if}}

          </div>
        </div>
      </div>
    </div>

  {{else}}
    {{> Loading}}
  {{/if}}

  <script>
    this.$('.ui.sticky')
        .sticky({
          context: '#club-menu-area',
          pushing: true,
        })
    ;
  </script>

</template>
